<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Song</title>
</head>
<body>
<h2>Edit Song</h2>
<form th:action="@{/songs/edit}" method="post">
  <input type="hidden" name="id" th:value="${song.id}" />

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${song.title}" required /><br><br>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${song.genre}" required /><br><br>

  <label for="releaseYear">Release Year:</label>
  <input type="number" id="releaseYear" name="releaseYear" th:value="${song.releaseYear}" required /><br><br>

  <label for="albumId">Album:</label>
  <select id="albumId" name="albumId" required>
    <option th:each="album : ${albums}"
            th:value="${album.id}"
            th:text="${album.name}"
            th:selected="${album.id} == ${song.album?.id}">
    </option>
  </select><br><br>

  <button type="submit">Save Changes</button>
</form>
<a href="/songs">Cancel</a>
</body>
</html>
