<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Song</title>
</head>
<body>

<h2>Songs:</h2>
<ul>
    <li th:each="song : ${songs}">
            <span th:text="${song.getTitle()+' '+song.getAlbum().getName()}"></span>
    </li>
</ul>

</body>
</html>
